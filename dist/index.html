<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-Ua-compatible" content="IE-edge">
        <title>Responsive Wheather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css">
        <script type="module" src="js/main.js"></script> <!-- defer -->
    </head>
    <body>
        <main class="fade-in">
            <h1 class="offscreen">Responsive Wheather App powered by the Open Weather A P I</h1>
            <section id="searchBar" class="searchbar fade-in">
                <form action="#" role="search" id="searchBar__form" class="searchBar__form">
                    <label for="searchBar__text" class="offscreen">Enter a new location</label>
                    <input type="text" id="searchBar__text" class="searchBar__text" placeholder="City, State, Country"
                        roles="searchbox" size="40" autocomplete="off">
                    <button id="searchBar__button" class="searchBar__button button" title="Submit Location"
                        aria-label="Enter a Zip code or City, State and Country to retirieve weather condition">
                        <i class="fas fa-sharp fa-light fa-magnifying-glass"></i>
                        <i class="fas fa-sync fa-spin none"></i>
                    </button>
                </form>
            </section>
            <a href="#currenetForecast" class="skip-link">Skip to Current Conditions</a>
            <section role="region" aria-labellebdy="currentForecast__location fade-in" id="currentForecast"
                class="currentForecast">
                <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
                <div id="currentForecast__conditions" class="currentForecast__conditions">


                    <!-- The code below is just for helping in the design. The section below is generated dynamicaly by JS -->

                    <!-- <div class="icon" id="icon"><i class="far fa-sun" aria-hidden="true" title="clear sky"></i></div>
                    <div class="temp">59°
                        <div class="unit">F</div>
                    </div>
                    <div class="desc">clear Sky</div>
                    <div class="feels">Fells Like 36°</div>
                    <div class="maxtemp">Hight 62°</div>
                    <div class="mintemp">Low 39°</div>
                    <div class="humidity">Humidity 44°</div>
                    <div class="wind">Wind 7 mph</div> -->



                </div>
            </section>
            <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
            <nav id="navButtons" class="navButtons fade-in">
                <button class="button" id="geoLocation" title="Get Location" role="button"
                    aria-label="Get the current weather condition for your current location">
                    <i class="fas fa-map fa-map-marker-alt"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
                <button id="home" class="button" title="Home Weather"
                    aria-label="Get the current wheather condition for your home location">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
                <button id="saveLocation" class="button" title="Save Location"
                    aria-label="Save the current location as your home location">
                    <i class="fas fa-save"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
                <button class="button" id="unit" title="Toggle Measurement Units"
                    aria-label="Toggle between metric and imperial measurement units">
                    <i class="fas fa-chart-bar"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
                <button id="fresh" class="button" title="Refresh Weather"
                    aria-label="Refresh the current weather conditions">
                    <i class="fas fa-sync-alt"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </nav>
            <hr>
            <section id="dailyForecast" class="dailyForecast fade-in" role="region"
                aria-labelledby="dailyForecast__title">
                <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
                <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
            </section>
            <p id="confirmation" class="offscreen" aria-live="assertive"></p>
        </main>

    </body>
</html>
